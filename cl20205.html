        <h2>まとめ</h2>
        <p>
            自分を含めてほとんどの人がオートマチック車が操作が簡単でマニュアル車が難しいくらいの
            知識しかないと思うが、操作は簡単でも設計や仕組みはとても複雑であったりとオートマチック車の良いところはマニュアル車の悪いところで

            言えるだろう。
